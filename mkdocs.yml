site_name: Aishwarya Kaura - MDEF
site_description: My Design Journey
site_author: Aishwarya Kaura
copyright: Copyright &copy; 2024 Aishwarya Kaura
repo_name: mdef-portfolio
repo_url: https://github.com/aishwaryakaura/mdef-portfolio

nav:
  - Home: index.md
  - About: 
    - Me: about/me.md
  - Projects: projects.md
  - Reflections: reflections.md

# Add this to control how page titles are displayed
use_directory_urls: true
nav_title: ""

theme:
  name: material
  # Add this to hide the site name in the header if needed
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.integrate
    - navigation.indexes  # This helps with folder navigation
    # Hide the site name in header if it's appearing
    # - header.autohide  # Uncomment if needed

  # Optional: Customize the navigation style
  navigation_depth: 2
  
  palette:
    - scheme: default
      primary: green
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Roboto
    code: Roboto Mono

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.details
  # Add this extension for better title control
  - meta

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

extra_css:
  - stylesheets/extra.css