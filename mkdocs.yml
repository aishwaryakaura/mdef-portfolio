site_name: Aishwarya Kaura - MDEF
site_description: My Design Journey
site_author: Aishwarya Kaura
copyright: Copyright &copy; 2024 Aishwarya Kaura
repo_name: mdef-portfolio
repo_url: https://github.com/aishwaryakaura/mdef-portfolio

# Navigation
nav:
  - Home: index.md
  - About: 
    - Me: about/me.md
  - Projects: projects.md
  - Reflections: reflections.md

# Important settings
use_directory_urls: true

# Theme configuration
theme:
  name: material
  
  # Color palette
  palette:
    - scheme: default
      primary: green
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: white
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Font settings
  font:
    text: Roboto
    code: Roboto Mono
  
  # Theme features
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.integrate
    - navigation.indexes

# Markdown extensions
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.details
  - meta

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

# Extra CSS
extra_css:
  - stylesheets/extra.css