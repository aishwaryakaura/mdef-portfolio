site_name: Aishwarya Kaura - MDEF
site_description: My Design Journey
site_author: Aishwarya Kaura
copyright: Copyright &copy; 2024 Aishwarya Kaura
repo_name: mdef-portfolio
repo_url: https://github.com/aishwaryakaura/mdef-portfolio

nav:
  - Home: index.md
  - About: about/me.md
  - Term 1: term1/design/week01.md
  - Term 2: term2/landing/week01.md
  - Term 3: term3/landing/week01.md
  - Reflections: reflections.md

theme:
  name: material
  palette:
    - scheme: default
      primary: green
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Roboto
    code: Roboto Mono
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.integrate

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.details

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

extra_css:
  - stylesheets/extra.css
extra_css:
  - stylesheets/extra.css

extra:
  hide:
    - navigation